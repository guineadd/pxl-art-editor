<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A pixel art editor that exports the saved sketches as various file types">
    <meta name="keywords" content="pixel, pxl, editor, pixel art, pixel-art, pxl art, pxl-art, export">
    <title>Pxl Art Editor</title>
  </head>
  <!-- <link rel="stylesheet" type="text/css" href="./styles/tailwind.css" /> -->
  <body>
    <!-- <h1>Pxl Art Editor</h1> -->
    <div class="container h-screen overflow-hidden">
      <div id="header-container" class="header"></div>
      <div class="bg-primary-normal main-content h-full grid grid-rows-6">
        <div class="top-row row-span-4 grid grid-cols-8 grid-rows-6">
          <div id="toolbox-container" class="grid grid-rows-6 grid-cols-8 row-start-2 row-end-7 col-span-1"></div>
          <div id="canvas-container" class="grid grid-rows-6 grid-cols-8 col-start-2 col-end-7 row-start-1 row-end-7"></div>
          <div id="alphabet-container" class="grid grid-rows-6 col-start-7 col-end-9 row-start-1 row-end-7">
          </div>
        </div>
        <div class="definition-row row-span-1 grid grid-cols-8">
          <div id="canvas-def-container" class="grid grid-rows-6 col-start-2 col-end-5"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
